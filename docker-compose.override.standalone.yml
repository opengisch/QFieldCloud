services:

  db:
    image: postgis/postgis:${POSTGIS_IMAGE_VERSION}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - ${HOST_POSTGRES_PORT}:5432
    command: ["postgres", "-c", "log_statement=all", "-c", "log_destination=stderr"]

  smtp4dev:
    image: rnwood/smtp4dev:v3
    restart: always
    ports:
      # Web interface
      - ${SMTP4DEV_WEB_PORT}:80
      # SMTP server
      - ${SMTP4DEV_SMTP_PORT}:25
      # IMAP
      - ${SMTP4DEV_IMAP_PORT}:143
    volumes:
        - smtp4dev_data:/smtp4dev
    environment:
      # Specifies the server hostname. Used in auto-generated TLS certificate if enabled.
      - ServerOptions__HostName=smtp4dev

  rustfs:
    image: rustfs/rustfs:latest
    restart: unless-stopped
    volumes:
      - rustfs_data:/data
    environment:
      - RUSTFS_ACCESS_KEY=${OBJECT_STORAGE_ROOT_USER}
      - RUSTFS_SECRET_KEY=${OBJECT_STORAGE_ROOT_PASSWORD}
      - RUSTFS_CONSOLE_ENABLE=true
      # - RUSTFS_VOLUMES=/data/rustfs{0..3} # Define 4 storage volumes
      - RUSTFS_ADDRESS=0.0.0.0:9000
      - RUSTFS_CONSOLE_ADDRESS=0.0.0.0:9001
      - RUSTFS_EXTERNAL_ADDRESS=:${OBJECT_STORAGE_API_PORT} # Same as internal since no port mapping
      # - RUSTFS_CORS_ALLOWED_ORIGINS=*
      # - RUSTFS_CONSOLE_CORS_ALLOWED_ORIGINS=*
      - RUSTFS_OBS_LOGGER_LEVEL=debug
      # - RUSTFS_TLS_PATH=/opt/tls
      # - RUSTFS_OBS_ENDPOINT=http://otel-collector:4317
    ports:
      - "${OBJECT_STORAGE_API_PORT}:9000" # S3 API port
      - "${OBJECT_STORAGE_BROWSER_PORT}:9001" # Console port
    healthcheck:
      test:
        [
          "CMD",
          "sh", "-c",
          "curl -f http://localhost:9000/health && curl -f http://localhost:9001/rustfs/console/health"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


  createbuckets:
    build:
      context: ./docker-createbuckets
    depends_on:
      rustfs:
        condition: service_healthy
    environment:
      STORAGES: ${STORAGES}

  webdav:
    image: bytemark/webdav:2.4
    restart: unless-stopped
    ports:
      - ${WEBDAV_PUBLIC_PORT}:80
    environment:
      AUTH_TYPE: Basic
      USERNAME: ${WEBDAV_USERNAME}
      PASSWORD: ${WEBDAV_PASSWORD}
      SERVER_NAMES: ${WEBDAV_SERVER_NAMES}
    volumes:
      - webdav_data:/var/lib/dav

volumes:
  postgres_data:
  smtp4dev_data:
  rustfs_data:
  webdav_data:
